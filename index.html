<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Карточка пары</title>
</head>
<body>

    <div class="main">
        <div class="card">
            <div class="class">
                <div class="block1">
                    <div class="time">10:00 <br>- <br>11:30</div>
                    <div class="type type1">
                        <div>П</div>
                    </div>
                </div>
                <div class="block2">
                    <div class="title">Основы теории и методологии дизайна</div>
                    <div class="description"></div>
                </div>
                <div class="block3">
                    <div class="image"><img src="Vector.png"></div>
                </div>
            </div>
            <div class="class">
                <div class="block1">
                    <div class="time">18:00 <br>- <br>19:30</div>
                    <div class="type type1">
                        <div>П</div>
                    </div>
                </div>
                <div class="block2">
                    <div class="title">Английский язык для IT-специалистов</div>
                    <div class="description">
                        подгруппы 1, 4
                    </div>
                </div>
                <div class="block3">
                    <div class="image"><img src="Vector.png"></div>
                </div>
            </div>
            <div class="class">
                <div class="block1">
                    <div class="time">19:25 <br>- <br>21:00</div>
                    <div class="type type2">
                        <div>Л</div>
                    </div>
                </div>
                <div class="block2">
                    <div class="title">Технологии программирования</div>
                    <div class="description"></div>
                </div>
                <div class="block3">
                    <div class="image"><img src="Vector.png"></div>
                </div>
            </div>
            <div class="class">
                <div class="block1">
                    <div class="time">10:00 <br>- <br>11:30</div>
                    <div class="type type3">
                       <div class="small_line"></div>
                    </div>
                </div>
                <div class="block2">
                    <div class="title"></div>
                    <div class="description line"></div>
                </div>
                <div class="block3">
                    <div class="image"><img src="Vector.png"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
